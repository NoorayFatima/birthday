<!DOCTYPE html>
<html lang="en">
<head>

  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General Styles */
/* Existing CSS (unchanged) */
body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  color: #333;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Updated Birthday Card Styles */
.birthday-card {
  text-align: center;
 /* background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));*/
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  animation: fadeIn 2s ease-in-out;
  position: relative;
  overflow: hidden;
  background: #222;
  background-image: repeating-linear-gradient(
    to bottom,
    transparent 7px,
    rgba(0, 0, 0, 0.8) 9px,
    rgba(0, 0, 0, 0.8) 13px,
    transparent 13px
  );
}

.birthday-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
  animation: rotateBackground 10s linear infinite;
  z-index: -1;
}

.birthday-text {
  font-size: 3rem;
  margin-bottom: 20px;
  color: #ff6b6b;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.message {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: white;
}

.open-letter {
  padding: 10px 20px;
  font-size: 1rem;
  background: rgb(202, 110, 5);
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.open-letter:hover {
  background: red;
}

/* Updated Letter Popup Styles */
.letter-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  justify-content: center;
  align-items: center;
  z-index: 3;
}

.letter-content {
  background: black;
  /*background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));*/
  padding: 30px;
  border-radius: 15px;
  max-width: 1000px;
  width: 100%;
  height: auto;
  text-align: center;
  position: relative;
  animation: slideIn 0.5s ease-in-out;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.letter-content::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 70%);
  animation: rotateBackground 10s linear infinite;
  z-index: -1;
}

.letter-content h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
   color: #fff6a9;
}

.letter-content p {
  font-size: 1.1rem;
  line-height: 1.6;
  color: #555;
}

.close-letter {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1rem;
  background: red;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
  /*position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  background: red;
  color: white;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  z-index: 10;*/
}

.close-letter:hover {
  background: #ff4757;
}

/* Existing Animations (unchanged) */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes rotateBackground {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
/* happy styling*/
h1 {
  /*  font-size: calc(10px + 10vh);
   line-height: calc(30px + 22vh);
text-shadow: 0 0 5px #f562ff, 0 0 15px #f562ff, 0 0 25px #f562ff,
    0 0 20px #f562ff, 0 0 30px #890092, 0 0 80px #890092, 0 0 80px #890092;
  color: #fccaff; */

  text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
   color: #fff6a9;
   font-family: "Sacramento", cursive;
   text-align: center;
   animation: blink 5s infinite;
  -webkit-animation: blink 5s infinite;
}

@media(max-width:760px){

}

  text-shadow: 0 0 5px #ffa500, 0 0 15px #ffa500, 0 0 20px #ffa500, 0 0 40px #ffa500, 0 0 60px #ff0000, 0 0 10px #ff8d00, 0 0 98px #ff0000;
    color: #fff6a9;
  }
}

@keyframes blink {

    color: #111;

  }

  0%,
  19%,

  100% {

    color: #fff6a9;
  }
}



  </style>
</head>
